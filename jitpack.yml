jdk:
  - openjdk17
install:
  # Install the main AAR file
  - FILE="-Dfile=flutter_release-1.0.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.SomaPrasanna4037 -DartifactId=flutter_release -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
  # Install the Javadoc JAR
  - JAVADOC_FILE="-Dfile=flutter_release-1.0-javadoc.jar"
  - mvn install:install-file $JAVADOC_FILE -DgroupId=com.github.SomaPrasanna4037 -DartifactId=flutter_release -Dversion=1.0 -Dclassifier=javadoc -Dpackaging=jar
  # Install the Sources JAR
  - SOURCES_FILE="-Dfile=flutter_release-1.0-sources.jar"
  - mvn install:install-file $SOURCES_FILE -DgroupId=com.github.SomaPrasanna4037 -DartifactId=flutter_release -Dversion=1.0 -Dclassifier=sources -Dpackaging=jar
